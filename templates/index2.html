<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vegetable Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url({{ url_for('static', filename='images.jpg') }}) no-repeat;
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        .pred-heading h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .pred-body {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="pred-heading">
        <h1>Welcome to Vegetable Price Predictor</h1>
    </div>
    <div class="pred-body">
        <form action="{{url_for('predict')}}" method="post">
            <label><b>Temperature (Â°C):</b></label>
            <input type="text" name="temp" id="temp" placeholder="Enter the Value">

            <label><b>Rainfall (mm):</b></label>
            <input type="text" name="rain" id="rain" placeholder="Enter the Value">

            <label><b>Supply (tons):</b></label>
            <input type="text" name="supply" id="supply" placeholder="Enter the Value">

            <label><b>Demand (tons):</b></label>
            <input type="text" name="demand" id="demand" placeholder="Enter the Value">

            <label><b>Select the Vegetable:</b></label>
            <select class="crop_pred" name="CROP" id="CROP" required="1">
                {% for crop in crops %}
                    <option value="{{ crop }}">{{ crop }}</option>
                {% endfor %}
            </select>

            <button type="submit">Predict Price</button>
        </form>
    </div>
    <h2>{{prediction_text}}</h2>
</div>
</body>
</html>
